name: Deploy Supabase Migrations

on:
  push:
    branches:
      - main # Trigger on pushes to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Preview database changes (dry-run)
        run: supabase db push --project-ref ${{ secrets.SUPABASE_PROJECT_ID }} --dir ./supabase/migrations --dry-run
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Push database changes
        run: supabase db push --project-ref ${{ secrets.SUPABASE_PROJECT_ID }} --dir ./supabase/migrations
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
